<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BubbleSort</title>
</head>
<script>
    let array = [7, 2, 9, 3, 4, 6, 8]

    for (let i = 0; i < array.length; i++) {
        up(array)
    }
    print(array)

    function up(array) {
        for (let i = 0; i < array.length - 1; i++) {
            if (array[i] > array[i + 1]) {
                let tmp = array[i + 1]
                array[i + 1] = array[i]
                array[i] = tmp
            }
        }
    }

    function print(array) {
        let str = ""
        for (let i = 0; i < array.length; i++) {
            str += array[i] + " "
        }
        console.log(str)
    }

</script>
</html>
