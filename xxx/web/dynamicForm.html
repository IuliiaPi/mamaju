<div><input id="content1" type="text" name="name" value="">

<div id="content"></div>
<div>
    <button id="button">Save</button>
</div>

<script>

    let button = document.getElementById('button');
    let div = document.getElementById('content');

    const template = {
        name: "Julia",
        sex: "female",
        weight: 49,
        height: 170
    }

    for (let key in template) {
        div.innerHTML = template [key];
    }

</script>
</body>
