//---------- Fahrenheit to Celsius --------------------------------------


<h3> Fahrenheit to Celsius : </h3>
<p id="F_to_C"> </p>

<script>
    function toCelsius(f) {
return(5/9)*(f-32);
    }
    document.getElementById("F_to_C").innerHTML = "Temperature  = " + (toCelsius(350)).toFixed(2) + " C";
</script>
