<script>
    let tableDiv = document.getElementById("table");
    tableDiv.innerHTML = "<table border=\"2\" width=\"70%\">" + generateBody(3) + "</table>"


    function generateBody(size) {
        let body = "";
        let n = 1;
        for (let i = 0; i < size; i++) {
            body = body + "<tr>"
            for (let j = 0; j < size; j++) {
                if (n % 2 === 0) {
                    body = body + "<td>XX</td>"
                }
                else if (n % 3 === 0) {
                    body = body + "<td>XXX</td>"
                }
                else {
                    body = body + "<td>" + n + "</td>"
                }
                n = n + 1;
            }
            body += "</tr>"
        }
        return body;
    }

    function changeColor(cell) {
        if (cell.innerHTML === "X") {
            cell.innerHTML = "0";
            cell.style.backgroundColor = "green";
        } else {
            cell.innerHTML = "X";
            cell.style.backgroundColor = "red";
        }
    }
</script>
