<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
</head>
<body>
<table style="width:100%;height: 100%" border="1">
    <tr>
        <td id="0-0" onclick="fire(this)">&nbsp;</td>
        <td id="0-1" onclick="fire(this)">&nbsp;</td>
        <td id="0-2" onclick="fire(this)">&nbsp;</td>
    </tr>
    <tr>
        <td id="1-0" onclick="fire(this)">&nbsp;</td>
        <td id="1-1" onclick="fire(this)">&nbsp;</td>
        <td id="1-2" onclick="fire(this)">&nbsp;</td>
    </tr>
    <tr>
        <td id="2-0" onclick="fire(this)">&nbsp;</td>
        <td id="2-1" onclick="fire(this)">&nbsp;</td>
        <td id="2-2" onclick="fire(this)">&nbsp;</td>
    </tr>
</table>

<script>
    var nm = 0;
    var array = new Array(3);
    for (var i = 0; i < array.length; i++) {
        array[i] = new Array(3);
    }

    function fire(column) {
        var value = "0"
        if (nm % 2 == 0) {
            value = "X";
        }
        var position = column.id.split('-');
        array[position[0]][position[1]] = value;
        column.innerHTML = value;
        console.log(array);
        check(array);
        nm++;
    }

    function check(array) {
        for (var i = 0; i < array.length; i++) {
            var a = array[i][0];
            for (var j = 0; i < 3; j++) {
                if (array[i][j] && array[i][j] != a) {
                    break;
                }
                if (j == 2) {
                    alert("Bingo!");
                }
            }
        }
    }

</script>
</body>
</html>
