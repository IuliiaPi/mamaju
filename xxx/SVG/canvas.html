
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>

<canvas height="480" width="640" id="rectangle" > Rect </canvas>

<script>
    var x = document.getElementById("rectangle");
    ctx = x.getContext ("2d");

   // x.width = 640;
   // x.height = 480;
   // ctx.fillRect(0,0,x.width,x.height);

    ctx.strokeStyle = "green";
    ctx.strokeRect(15,15,266,266);
    ctx.strokeRect(18,18,260,260);

    ctx.fillStyle = "darkblue";
    ctx.fillRect(20,20,256,256);
    for (i=0; i<8; i+=2)
        for (j=0; j<8; j+=2){
            ctx.clearRect(20+i*32, 20+j*32, 32,32);
            ctx.clearRect(20+(i+1)*32, 20+(j+1)*32, 32,32);
        }


    ctx.fillStyle = "blue";
    ctx.fillRect(450,450,26,26);

</script>

</body>
</html>
