<h1> Click the correct colors to continue the patterns. </h1>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
            stroke="green" stroke-width="4" fill="blue" opacity="0.5"/>
    Circle
</svg>

    Circle
</svg>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" id="white_circle"
            stroke="green" stroke-width="4" fill="white"/>
    Circle
</svg>

<svg width="10" height="100">
    <line x1="0" y1="0" x2="0" y2="100"
          stroke="red" stroke-width="10" opacity="0.5"/>
    Line
</svg>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" id="circle"
            style="stroke:green; stroke-width:4; fill:red;"/>
    Circle
</svg>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" class="incorrect"
            stroke="green" stroke-width="4" fill="blue" opacity="0.5"/>
    Circle
</svg>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" class="incorrect"
            stroke="green" stroke-width="4" fill="pink" opacity="0.5"/>
    Circle
</svg>

<br>

<div id="message"></div>

<script>
    let svg = document.getElementById('white_circle');
    let button = document.getElementById('circle');
    let otherButtons = document.getElementsByClassName('incorrect');

    button.onclick = function () {
        message.innerHTML = "Good job!";
        message.style.color = "green";
        svg.style.fill = button.style.fill;
    }

    for (const otherButton of otherButtons) {
        // for (let i = 0; i < otherButtons.length; i++) {
        //     const otherButton = otherButtons[i];
        // console.log(otherButtons)
        otherButton.onclick = function () {
            message.innerHTML = "Please try again";
            message.style.color = "sandybrown";
        }
    }
</script>
