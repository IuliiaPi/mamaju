<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>

    <style>
        #field{
            height: 200px;
            border-bottom: 3px limegreen groove;
            position: relative;
        }
        #ball{
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="field">
    <svg id="ball_1" width="100" height="100">
        <circle cx="50" cy="50" r="40"
                style= "stroke:royalblue; stroke-width:4; fill:cornflowerblue;"/>
    </svg>

    <svg id="ball" width="100" height="100">
        <circle cx="50" cy="50" r="40"
                style= "stroke:royalblue; stroke-width:4; fill:cornflowerblue;"/>
    </svg>
</div>

<script>

    function makeEaseOut (timing){
        return function (timeFraction) {
return 1-timing(1-timeFraction);
        }
    }

    ball.onclick = function () {
        let to = field.clientHeight - ball.clientHeight;

        animate({
            duration: 2000,

            draw (progress){
                ball.style.top = to * progress + "px"
            }
        });
    };

</script>

</body>
</html>
