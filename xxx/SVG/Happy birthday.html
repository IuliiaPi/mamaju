<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>

    <style>
        h1 {
            align-items: center;
            color: #57b1dc;
        }

        h2 {
            align-items: center;
            color: orangered;
        }

        body {
            background: lavender;
            height: 100vh;
            display: flex;
            align-items: center;   /* center vertical*/
            justify-content: center; /* center gorizontal*/
        }

    </style>

</head>
<body>

<h1> Happy Birthday !!!</h1>

<svg id="smile_1" width="500" height="600">
    <defs>
        <g id="smile">
            <circle cx="100" cy="100" r="70"
                    stroke="orange" stroke-width="4" fill="yellow" opacity="0.5">
            </circle>

            <circle cx="70" cy="90" r="10"
                    stroke="black" stroke-width="1" fill="#2fbae5"/>
            <circle cx="130" cy="90" r="10"
                    stroke="black" stroke-width="1" fill="#2fbae5"/>

            <line x1="60" y1="70" x2="80" y2="70"
                  stroke="black" stroke-width="2"/>
            <line x1="120" y1="70" x2="140" y2="70"
                  stroke="black" stroke-width="2"/>

            <ellipse cx="100" cy="115" rx="11" ry="8"
                     style="fill:white; stroke:black; stroke-width:1;"/>

            <path d="M70,135
    Q100,160 130,135"
                  style="stroke: black;fill: none;"/>
        </g>
    </defs>
    <use xlink:href="#smile" x="100" y="200" />

    <use xlink:href="#heart" x="270" y="230" fill="red">
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="5s"
            type="scale"
            from="0 0"
            to="1 1"
            repeatCount="indefinite"
        />
    </use>

    <use xlink:href="#heart" x="270" y="230" fill="red">
        <animateTransform
            attributeName="transform"
            begin="1s"
            dur="5s"
            type="scale"
            from="0 0"
            to="1 1"
            repeatCount="indefinite"
        />
    </use>

    <use xlink:href="#heart" x="270" y="230" fill="red">
        <animateTransform
            attributeName="transform"
            begin="2s"
            dur="5s"
            type="scale"
            from="0 0"
            to="1 1"
            repeatCount="indefinite"
        />
    </use>

    <use xlink:href="#heart" x="270" y="230" fill="red">
        <animateTransform
            attributeName="transform"
            begin="3s"
            dur="5s"
            type="scale"
            from="0 0"
            to="1 1"
            repeatCount="indefinite"
        />
    </use>

    <use xlink:href="#heart" x="270" y="230" fill="red">
        <animateTransform
            attributeName="transform"
            begin="4s"
            dur="5s"
            type="scale"
            from="0 0"
            to="1 1"
            repeatCount="indefinite"
        />
    </use>


    <use xlink:href="#smile" x="300" y="200" />
</svg>

<svg height="100" width="80">
    <defs>

        <g id="heart">
            <path
                d="M0 50 v-50 h50
    a25,25 20 0,1 0,50
    a25,25 20 0,1 -50,0
    z" />
        </g>
    </defs>
</svg>

<h2> I love you ! </h2>

</body>
</html>
